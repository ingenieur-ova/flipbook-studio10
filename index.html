<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flipbook 40 images</title>

  <!-- Librairie flipbook (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.css">
  <style>
    :root { --book-max-w: 1100px; }
    * { box-sizing: border-box; }
    body {
      margin: 0; min-height: 100vh; display: grid; place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0e0e0f; color: #eaeaea;
    }
    .wrap { width: min(96vw, var(--book-max-w)); }
    .toolbar {
      display: flex; gap: .5rem; align-items: center; justify-content: space-between;
      margin-bottom: .5rem; flex-wrap: wrap;
    }
    .btn {
      border: 0; border-radius: 10px; padding: .6rem .9rem; cursor: pointer;
      background: #fff; color: #111; font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,.2);
    }
    .btn:active { transform: translateY(1px); }
    #book {
      width: 100%;
      /* ratio livre ~ 3:2 ; la lib s'adapte, ceci évite le "saut" au chargement */
      aspect-ratio: 3 / 2;
      border-radius: 16px; overflow: hidden;
      background: #1b1b1d; box-shadow: 0 16px 40px rgba(0,0,0,.45);
    }
    .hint { opacity: .75; font-size: .9rem; margin-top: .4rem }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="toolbar">
      <div>
        <button class="btn" id="prev">◀ Précédent</button>
        <button class="btn" id="next">Suivant ▶</button>
        <button class="btn" id="fullscreen">⛶ Plein écran</button>
      </div>
      <div><strong id="status">Page 1/40</strong></div>
    </div>

    <div id="book"></div>
    <div class="hint">Astuce : touches ← →, clic gauche/droite sur la page, pinch sur mobile.</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
  <script>
    (function () {
      // ====== CONFIG — À ADAPTER ======
      const imageCount = 40;
      const baseURL    = 'https://example.com/images'; // <-- remplace par ton dossier public
      const ext        = 'jpg';                        // 'jpg' | 'png' | 'webp'
      // Génère 01.jpg ... 40.jpg
      const urls = Array.from({ length: imageCount }, (_, i) => {
        const n = String(i + 1).padStart(2, '0');
        return `${baseURL}/${n}.${ext}`;
      });

      // ====== INIT FLIPBOOK ======
      const bookEl  = document.getElementById('book');
      const status  = document.getElementById('status');
      const pageFlip = new St.PageFlip(bookEl, {
        width: 900, height: 600,      // taille de base ; le conteneur reste responsive
        size: 'stretch',
        maxShadowOpacity: 0.25,
        showCover: true,              // la page 01 s'affiche seule en "couverture"
        usePortrait: true,
        mobileScrollSupport: false,
        flippingTime: 600
      });

      // Charge les pages directement depuis la liste d'images
      pageFlip.loadFromImages(urls);

      // UI
      const updateStatus = () => {
        const current = pageFlip.getCurrentPageIndex() + 1;
        const total   = pageFlip.getPageCount();
        status.textContent = `Page ${current}/${total}`;
      };
      pageFlip.on('init', updateStatus);
      pageFlip.on('flip', updateStatus);

      document.getElementById('prev').addEventListener('click', () => pageFlip.flipPrev());
      document.getElementById('next').addEventListener('click', () => pageFlip.flipNext());

      // Clic dans la moitié gauche/droite
      bookEl.addEventListener('click', (e) => {
        const r = bookEl.getBoundingClientRect();
        (e.clientX - r.left < r.width / 2) ? pageFlip.flipPrev() : pageFlip.flipNext();
      });

      // Clavier
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft')  pageFlip.flipPrev();
        if (e.key === 'ArrowRight') pageFlip.flipNext();
      });

      // Plein écran
      document.getElementById('fullscreen').addEventListener('click', () => {
        if (!document.fullscreenElement) {
          (bookEl.requestFullscreen || document.documentElement.requestFullscreen).call(bookEl);
        } else {
          document.exitFullscreen && document.exitFullscreen();
        }
      });
    })();
  </script>
</body>
</html>
