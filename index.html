<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flipbook 40 images</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.css">
  <style>
    :root { --book-max-w: 1100px; }
    * { box-sizing: border-box; }
    body {
      margin: 0; min-height: 100vh; display: grid; place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0e0e0f; color: #eaeaea;
    }
    .wrap { width: min(96vw, var(--book-max-w)); }
    .toolbar {
      display: flex; gap: .5rem; align-items: center; justify-content: space-between;
      margin-bottom: .5rem; flex-wrap: wrap;
    }
    .btn {
      border: 0; border-radius: 10px; padding: .6rem .9rem; cursor: pointer;
      background: #fff; color: #111; font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,.2);
    }
    .btn:active { transform: translateY(1px); }
    #book {
      width: 100%;
      aspect-ratio: 3 / 2; /* évite le "saut" au chargement */
      border-radius: 16px; overflow: hidden;
      background: #1b1b1d; box-shadow: 0 16px 40px rgba(0,0,0,.45);
      position: relative; /* pour les zones de clic */
    }
    /* Zones de clic (gauche/droite) — évite le double-saut */
    .click-zone {
      position: absolute; top: 0; bottom: 0; width: 50%;
      z-index: 9; opacity: 0; cursor: pointer;
      /* on peut révéler visuellement pour debug : background: rgba(255,0,0,.05); */
    }
    .click-left  { left: 0; }
    .click-right { right: 0; }

    .hint { opacity: .75; font-size: .9rem; margin-top: .4rem }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="toolbar">
      <div>
        <button class="btn" id="prev">◀ Précédent</button>
        <button class="btn" id="next">Suivant ▶</button>
        <button class="btn" id="fullscreen">⛶ Plein écran</button>
      </div>
      <div><strong id="status">Page 1/40</strong></div>
    </div>

    <div id="book">
      <!-- zones de clic pour éviter le handler interne -->
      <div class="click-zone click-left"  id="zoneLeft"  aria-label="Page précédente"></div>
      <div class="click-zone click-right" id="zoneRight" aria-label="Page suivante"></div>
    </div>

    <div class="hint">Astuce : touches ← →, boutons, ou clic/tap à gauche/droite sur la page.</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
  <script>
    (function () {
      // ========= CONFIG =========
      const imageCount = 40;
      const baseURL    = 'https://ingenieur-ova.github.io/flipbook-studio10/images';
      const ext        = 'jpg'; // tes fichiers sont 01.jpg, 02.jpg, ...

      const urls = Array.from({ length: imageCount }, (_, i) => {
        const n = String(i + 1).padStart(2, '0');
        return `${baseURL}/${n}.${ext}`;
      });

      // ========= INIT =========
      const bookEl  = document.getElementById('book');
      const status  = document.getElementById('status');

      const pageFlip = new St.PageFlip(bookEl, {
        width: 900, height: 600,      // base; le conteneur reste responsive
        size: 'stretch',
        maxShadowOpacity: 0.25,
        showCover: true,              // 01 en couverture
        usePortrait: true,
        mobileScrollSupport: false,
        flippingTime: 600
      });

      pageFlip.loadFromImages(urls);

      const updateStatus = () => {
        const current = pageFlip.getCurrentPageIndex() + 1;
        const total   = pageFlip.getPageCount();
        status.textContent = `Page ${current}/${total}`;
      };
      pageFlip.on('init', updateStatus);
      pageFlip.on('flip', updateStatus);

      // Boutons
      document.getElementById('prev').addEventListener('click', () => pageFlip.flipPrev());
      document.getElementById('next').addEventListener('click', () => pageFlip.flipNext());

      // Plein écran
      document.getElementById('fullscreen').addEventListener('click', () => {
        if (!document.fullscreenElement) {
          (bookEl.requestFullscreen || document.documentElement.requestFullscreen).call(bookEl);
        } else {
          document.exitFullscreen && document.exitFullscreen();
        }
      });

      // Clavier
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft')  pageFlip.flipPrev();
        if (e.key === 'ArrowRight') pageFlip.flipNext();
      });

      // ===== Éviter le double-saut : on capte le clic AVANT PageFlip =====
      // capture = true pour intercepter avant ses handlers et éviter qu'il traite le clic aussi.
      const stop = (e) => { e.stopPropagation(); e.stopImmediatePropagation(); e.preventDefault(); };
      bookEl.addEventListener('click', stop, true);
      bookEl.addEventListener('pointerdown', stop, true);
      bookEl.addEventListener('touchstart', stop, true);

      // Zones de clic gauche/droite (un seul flip)
      document.getElementById('zoneLeft').addEventListener('click',  () => pageFlip.flipPrev());
      document.getElementById('zoneRight').addEventListener('click', () => pageFlip.flipNext());
      // support tap mobile
      document.getElementById('zoneLeft').addEventListener('touchstart',  (e)=>{ e.preventDefault(); pageFlip.flipPrev(); });
      document.getElementById('zoneRight').addEventListener('touchstart', (e)=>{ e.preventDefault(); pageFlip.flipNext(); });
    })();
  </script>
</body>
</html>
